<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fast Creative GSAP Video</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    display: grid;
    place-items: center;
    background: #0b0b10;
    font-family: Inter, sans-serif;
    height: 100vh;
  }
  .stage {
    position: relative;
    width: 100%;
    max-width: 500px;
    aspect-ratio: 1080/1350;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  }
  .slide {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transform: scale(1.1);
  }
  .overlay {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    background: rgba(0,0,0,0.45);
    color: white;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    z-index: 3;
  }
  .hidden { display: none; }
</style>
</head>
<body>

<div class="stage">
  <!-- 6 Slides -->
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1549887534-5a9ee5e29d3d?auto=format&fit=crop&w=800&q=80')"></div>
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=800&q=80')"></div>
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80')"></div>
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1522202223701-5b8eafbe7dd7?auto=format&fit=crop&w=800&q=80')"></div>
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80')"></div>
  <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=800&q=80')"></div>

  <!-- Overlay -->
  <div id="playOverlay" class="overlay">â–¶ Click to Start</div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script>
  const slides = document.querySelectorAll('.slide');
  const overlay = document.getElementById('playOverlay');
  const audio = document.getElementById('bgMusic');
  let tl;
  let isPlaying = false;

  function startAnimation() {
    overlay.classList.add('hidden');
    audio.play();
    isPlaying = true;

    tl = gsap.timeline({ repeat: -1 });
    slides.forEach((slide, i) => {
      tl.to(slide, { opacity: 1, scale: 1, duration: 0.8, ease: "power2.out" }, i)
        .to(slide, { opacity: 0, scale: 1.15, duration: 0.8, ease: "power2.in" }, i + 0.8);
    });
  }

  // Toggle Play/Pause when clicking anywhere
  document.querySelector(".stage").addEventListener("click", () => {
    if (!isPlaying) {
      startAnimation();
    } else {
      if (tl.isActive()) {
        tl.pause();
        audio.pause();
      } else {
        tl.resume();
        audio.play();
      }
    }
  });
</script>

</body>
</html>
