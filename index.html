
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Autoplay Video with Click-to-Play & Audio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    display: grid;
    place-items: center;
    background: #0b0b10;
    font-family: Inter, sans-serif;
    height: 100vh;
  }
  .stage {
    position: relative;
    width: 100%;
    max-width: 680px;
    aspect-ratio: 1080/1350;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    display: block;
  }
  .overlay {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    background: rgba(0,0,0,0.45);
    color: white;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    z-index: 2;
  }
  .hidden { display: none; }
</style>
</head>
<body>

<div class="stage">
  <video id="promoVideo" autoplay muted playsinline>
    <source src="./task.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="playOverlay" class="overlay">â–¶ Click to Play with Sound</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script>
  const video = document.getElementById('promoVideo');
  const overlay = document.getElementById('playOverlay');

  // First click: unmute and play
  overlay.addEventListener('click', () => {
    video.muted = false;
    video.play();
    overlay.classList.add('hidden');
  });

  // Toggle play/pause on video click after starting
  video.addEventListener('click', () => {
    if (!overlay.classList.contains('hidden')) return; // ignore if overlay is visible
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });

  // Fade in animation
  gsap.from(".stage", { opacity: 0, scale: 0.9, duration: 1, ease: "power3.out" });
</script>

</body>
</html>
